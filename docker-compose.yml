version: "3.2"
services:
  php:
    build: './docker/php/'
    networks:
      - backend
    volumes:
      # - ./public_html/:/var/www/html/
      - ./:/var/www/html/
  apache:
    build: './docker/apache/'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      # - ./public_html/:/var/www/html/
      - ./:/var/www/html/
  mysql:
    image: mysql:5.6.40
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - ./docker/mysql/mycustom.cnf:/etc/mysql/conf.d/custom.cnf
networks:
  frontend:
  backend: